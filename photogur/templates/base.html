<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Photogur</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200" rel="stylesheet">
  </head>
  <body>
    <header class="site-header">
      <a href="{% url 'root' %}">
        <h1>Photogur</h1>
      </a>
      <form class="search-form" action="{% url 'picture_search' %}" method="get">
        <label for="picture-search">
          <span>Search:</span>
          <input type="search" id="picture-search" name="query" value={{query}}>
        </label>
        <input type="submit" value="Search">
      </form>
      <ul>
        {% if request.user.is_authenticated %}
          <li>Logged in as {{ request.user.username }}</li>
          <li><a href="{% url 'add_picture' %}">Add a pic</a></li>
          <li><a href="{% url 'logout' %}">Log out</a></li>
        {% else %}
          <li><a href="{% url 'signup' %}">Sign up!</a></li>
          <li><a href="{% url 'login' %}">Log in</a></li>
        {% endif %}
        <li><a href="{% url 'root' %}">Home</a></li>
      </ul>
    </header>
    <main class="site-content">
    <!-- page-specific content goes inside the block -->
    {% block content %}
    {% endblock %}
    </main>
    <footer class="site-footer">
      Copyright 2019 Anton Moiseev
    </footer>
  </body>
</html>
